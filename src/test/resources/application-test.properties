# ==========================================
# JPA / Hibernate Common Configuration
# ==========================================

# ==========================================
# Docker MySQL Test Profile
# ==========================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=ecommerce-ehkwon
spring.datasource.password=ecommerce-ehkwon
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# SQL Logging
spring.jpa.show-sql=true

# SQL Formatting
spring.jpa.properties.hibernate.format_sql=true

# SQL Keyword Highlighting
spring.jpa.properties.hibernate.highlight_sql=true

# Include SQL Comments
spring.jpa.properties.hibernate.use_sql_comments=true

# Binding Value TRACE Logging
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Hibernate Statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

# Log Slow Queries (>50ms)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=50

# Disable Test Database Replacement (for Testcontainers)
spring.test.database.replace=none

# Clean Schema After Test (Testcontainers will remove the entire container, so no need to drop tables)
spring.jpa.hibernate.ddl-auto=create

# Fix JDBC Timezone to UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ==========================================
# Hibernate Additional Tuning
# ==========================================

# Batch Size
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Optimize INSERT Order
spring.jpa.properties.hibernate.order_inserts=true

# Optimize UPDATE Order
spring.jpa.properties.hibernate.order_updates=true

# ==========================================
# Logging Levels
# ==========================================

# Application Logging
logging.level.hhplus.ecommerce=DEBUG

# JPA Related Logging
logging.level.org.springframework.orm.jpa=DEBUG

# Transaction Logging
logging.level.org.springframework.transaction=DEBUG

# Hibernate SQL Logging
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# HikariCP Pool Settings
# ==========================================

# Connection Timeout (ms)
spring.datasource.hikari.connection-timeout=60000

# Maximum Pool Size
spring.datasource.hikari.maximum-pool-size=5

# Minimum Idle Connections
spring.datasource.hikari.minimum-idle=2

# Connection Validation Timeout
spring.datasource.hikari.validation-timeout=5000

# Maximum Connection Lifetime (ms)
spring.datasource.hikari.max-lifetime=1800000

# Idle Connection Timeout (ms)
spring.datasource.hikari.idle-timeout=600000

# ==========================================
# Redisson Settings
# ==========================================

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}

spring.data.redis.port=${SPRING_REDIS_PORT:6379}

