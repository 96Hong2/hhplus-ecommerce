openapi: 3.0.3
info:
  title: E-Commerce API
  description: 이커머스 플랫폼 API
  version: 1.0.0
  contact:
    name: ehkwon
    email: ehkwon@example.com

servers:
  - url: http://localhost:8080
    description: 로컬 개발 서버
  - url: https://api.ecommerce.com
    description: 운영 서버

tags:
  - name: Product
    description: 상품 관리
  - name: Stock
    description: 재고 관리
  - name: User
    description: 사용자 관리
  - name: Point
    description: 포인트 관리
  - name: Cart
    description: 장바구니 관리
  - name: Order
    description: 주문 관리
  - name: Coupon
    description: 쿠폰 관리
  - name: Integration
    description: 외부 연동 관리

paths:
  /api/product:
    get:
      tags:
        - Product
      summary: 상품 목록 조회
      description: 페이징 및 정렬 옵션을 포함한 상품 목록 조회
      parameters:
        - name: page
          in: query
          description: 페이지 번호 (0부터 시작)
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          description: 페이지 크기
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: sort
          in: query
          description: 정렬 기준 (latest=최신순, sales=판매순, price_asc=낮은가격순, price_desc=높은가격순)
          required: false
          schema:
            type: string
            enum: [latest, sales, price_asc, price_desc]
            default: latest
        - name: category
          in: query
          description: 카테고리 필터
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProductResponse'
                      page:
                        type: integer
                      size:
                        type: integer
                      totalElements:
                        type: integer
                      totalPages:
                        type: integer
                  message:
                    type: string
                    nullable: true
        '400':
          $ref: '#/components/responses/BadRequest'
    post:
      tags:
        - Product
      summary: 상품 등록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: 상품 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/ProductResponse'
                  message:
                    type: string
                    nullable: true
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/product/category/{category}:
    get:
      tags:
        - Product
      summary: 카테고리별 상품 목록 조회
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
          description: 카테고리명
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: sort
          in: query
          schema:
            type: string
            enum: [latest, sales, price_asc, price_desc]
            default: latest
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProductResponse'
                      page:
                        type: integer
                      size:
                        type: integer
                      totalElements:
                        type: integer
                      totalPages:
                        type: integer
                  message:
                    type: string
                    nullable: true

  /api/product/{productId}:
    get:
      tags:
        - Product
      summary: 상품 상세 조회
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetailResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Product
      summary: 상품 수정
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/ProductResponse'
                  message:
                    type: string
                    nullable: true
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Product
      summary: 상품 삭제 (논리 삭제)
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 삭제 성공
        '404':
          $ref: '#/components/responses/NotFound'

  /api/product/options/{productId}:
    get:
      tags:
        - Product
      summary: 상품 옵션 리스트 조회
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductOptionResponse'

  /api/product/top:
    get:
      tags:
        - Product
      summary: 인기 상품 조회
      description: 최근 3일간 판매량 기준
      parameters:
        - name: size
          in: query
          description: 조회할 상품 개수
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PopularProductResponse'

  /api/product/option:
    post:
      tags:
        - Product
      summary: 상품 옵션 등록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOptionCreateRequest'
      responses:
        '201':
          description: 옵션 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/ProductOptionResponse'
                  message:
                    type: string
                    nullable: true

  /api/product/option/{productOptionId}:
    put:
      tags:
        - Product
      summary: 상품 옵션 수정
      parameters:
        - name: productOptionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOptionUpdateRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/ProductOptionResponse'
                  message:
                    type: string
                    nullable: true
    delete:
      tags:
        - Product
      summary: 상품 옵션 삭제
      parameters:
        - name: productOptionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 삭제 성공

  /api/stock/{productOptionId}:
    get:
      tags:
        - Stock
      summary: 상품 재고 조회
      parameters:
        - name: productOptionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockResponse'
    post:
      tags:
        - Stock
      summary: 상품 재고 변경
      parameters:
        - name: productOptionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StockUpdateRequest'
      responses:
        '200':
          description: 재고 변경 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/StockResponse'
                  message:
                    type: string
                    nullable: true

  /api/stock/reserve:
    post:
      tags:
        - Stock
      summary: 재고 예약 (주문 생성 시 호출)
      description: 15분간 재고를 예약하고 주문 생성 시점에 즉시 차감하지 않음
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StockReserveRequest'
      responses:
        '200':
          description: 재고 예약 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/StockReservationResponse'
                  message:
                    type: string
                    nullable: true
        '400':
          description: 재고 부족
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: false
                  data:
                    type: object
                    nullable: true
                  message:
                    type: string
                  errorCode:
                    type: string
                    example: "STOCK_INSUFFICIENT"

  /api/stock/reserve/{reservationId}/confirm:
    post:
      tags:
        - Stock
      summary: 재고 예약 확정 (결제 완료 시 호출)
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 재고 확정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/StockReservationResponse'
                  message:
                    type: string
                    nullable: true

  /api/stock/reserve/{reservationId}/release:
    post:
      tags:
        - Stock
      summary: 재고 예약 해제 (주문 취소 또는 타임아웃 시 호출)
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 재고 해제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/StockReservationResponse'
                  message:
                    type: string
                    nullable: true

  /api/stock/reserve/expired:
    get:
      tags:
        - Stock
      summary: 만료된 재고 예약 목록 조회 (배치 처리용)
      description: 타임아웃이 지난 RESERVED 상태의 예약 목록
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StockReservationResponse'
                  message:
                    type: string
                    nullable: true

  /api/user:
    get:
      tags:
        - User
      summary: 유저 목록 조회
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: role
          in: query
          description: 역할 필터
          schema:
            type: string
            enum: [CUSTOMER, ADMIN]
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserResponse'
                      page:
                        type: integer
                      size:
                        type: integer
                      totalElements:
                        type: integer
                      totalPages:
                        type: integer
                  message:
                    type: string
                    nullable: true

    post:
      tags:
        - User
      summary: 유저 등록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: 유저 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    nullable: true

  /api/user/{userId}:
    get:
      tags:
        - User
      summary: 유저 조회
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/UserResponse'
                  message:
                    type: string
                    nullable: true
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - User
      summary: 유저 삭제
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 삭제 성공

  /api/user/point/{userId}:
    get:
      tags:
        - User
      summary: 유저 포인트 잔액 조회
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                    format: int64
                  pointBalance:
                    type: number
                    format: decimal

  /api/point/{userId}:
    get:
      tags:
        - Point
      summary: 유저 포인트 히스토리 조회
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: transactionType
          in: query
          description: 거래 타입 필터
          schema:
            type: string
            enum: [CHARGE, USE]
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/PointHistoryResponse'
                      page:
                        type: integer
                      size:
                        type: integer
                      totalElements:
                        type: integer
                      totalPages:
                        type: integer
                  message:
                    type: string
                    nullable: true

  /api/point/charge/{userId}:
    post:
      tags:
        - Point
      summary: 유저 포인트 충전
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointChargeRequest'
      responses:
        '200':
          description: 충전 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/PointHistoryResponse'
                  message:
                    type: string
                    nullable: true

  /api/point/use/{userId}:
    post:
      tags:
        - Point
      summary: 유저 포인트 사용
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointUseRequest'
      responses:
        '200':
          description: 사용 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/PointHistoryResponse'
                  message:
                    type: string
                    nullable: true
        '400':
          description: 잔액 부족

  /api/point/history/{userId}:
    post:
      tags:
        - Point
      summary: 포인트 히스토리 등록
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PointHistoryCreateRequest'
      responses:
        '201':
          description: 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/PointHistoryResponse'
                  message:
                    type: string
                    nullable: true

  /api/cart/{userId}:
    get:
      tags:
        - Cart
      summary: 유저 장바구니 조회
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartResponse'
    post:
      tags:
        - Cart
      summary: 장바구니 추가
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartAddRequest'
      responses:
        '201':
          description: 장바구니 추가 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/CartResponse'
                  message:
                    type: string
                    nullable: true

  /api/cart/{cartId}:
    patch:
      tags:
        - Cart
      summary: 장바구니 상품 옵션 수정
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartUpdateRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/CartResponse'
                  message:
                    type: string
                    nullable: true

  /api/cart/{userId}/{productId}:
    delete:
      tags:
        - Cart
      summary: 장바구니 상품 제거
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 삭제 성공

  /api/order/{userId}:
    get:
      tags:
        - Order
      summary: 주문 목록 조회
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
        - name: status
          in: query
          description: 주문 상태 필터
          schema:
            type: string
            enum: [PENDING, PAID, CANCELLED]
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    type: object
                    properties:
                      content:
                        type: array
                        items:
                          $ref: '#/components/schemas/OrderResponse'
                      page:
                        type: integer
                      size:
                        type: integer
                      totalElements:
                        type: integer
                      totalPages:
                        type: integer
                  message:
                    type: string
                    nullable: true
    post:
      tags:
        - Order
      summary: 주문 생성
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: 주문 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/OrderResponse'
                  message:
                    type: string
                    nullable: true

  /api/order/detail/{orderId}:
