        optionPrice:
          type: number
          format: decimal
          minimum: 0
        stockQuantity:
          type: integer
          minimum: 0
        soldOutFlag:
          type: boolean
          default: false
        exposeFlag:
          type: boolean
          default: true

    ProductOptionUpdateRequest:
      type: object
      properties:
        optionName:
          type: string
          maxLength: 100
        optionPrice:
          type: number
          format: decimal
        stockQuantity:
