          maxLength: 100
        description:
          type: string
        imageUrl:
          type: string
          maxLength: 500
        exposeFlag:
          type: boolean
          default: true

    ProductUpdateRequest:
      type: object
      properties:
        productName:
          type: string
          maxLength: 200
        category:
          type: string
          maxLength: 100
        description:
          type: string
        imageUrl:
          type: string
          maxLength: 500
        exposeFlag:
          type: boolean

    # 일반 상품 조회 응답
    ProductResponse:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        productName:
          type: string
        category:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        exposeFlag:
          type: boolean
        isSoldOut:
          type: boolean
