        productId:
          type: integer
          format: int64
        productName:
          type: string
        category:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        exposeFlag:
          type: boolean
        isSoldOut:
          type: boolean
          description: 모든 옵션이 품절 상태인 경우 true
        options:
          type: array
