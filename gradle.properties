# Gradle configuration to work around Windows file locking issues
# Using project-local cache to avoid conflicts with global Gradle cache
org.gradle.caching=false

# ??? ?? ?? ?? (???? ??? ?? ??)
org.gradle.parallel=false

org.gradle.vfs.watch=false
org.gradle.configureondemand=false
org.gradle.daemon=false

# JVM ? ??? ?? (Testcontainers ??? ??)
org.gradle.jvmargs=-Xmx2048m -XX: MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Djava.io.tmpdir=./build/tmp -Duser.home.gradle.transforms.disable=true 
systemProp.org.gradle.internal.launcher.welcomeMessageEnabled=false

# Reduce file system operations
org.gradle.unsafe.isolated-projects=false

# Additional Windows file locking workarounds
org.gradle.workers.max=1
org.gradle.logging.level=lifecycle
